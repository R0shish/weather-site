<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
   
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">    
</head>
<body>
  <div class="loading">
    <img class="loading-gif" src="loading-bg.gif" height="800" width="800">
    <h3 class="loading-text">Please Wait...</h3>
  </div>
    <div class="weather-app">
      <div class="top">
        <div class="top-left">
          <img src="title.gif" height="60", width="60">
        <h1 class="heading">Weather App</h1>
        </div>
        <div class="search-box">
            <input type="search" id="search" placeholder="Enter city name" autocomplete="off"/>
          <a href="#" class="icon" onclick="searchClick()">
              <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="3em" width="3em" xmlns="http://www.w3.org/2000/svg"><path d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z"></path></svg>
            </a>
        </div>
      </div>
      <div class="quote-container">
        <div class="quote">
          <h1 id="quote"></h1>
      </div>
      </div>
      <div class="weather-container">
        <div class="temperature">
           <h2 class="temperature-text" id="temptxt"></h2>
         </div>
         <div class="location-time">        
          <h1 class="location" id="location-text"></h1>
          <h1 class="time " id="time-text"></h1>
        </div>

        <div class="icon-desc">
          <img id="icon" class="weather-icon" src="" height="60", width="60">
          <h3 class="description" id="description-text"></h3>
          <div class = "last-updated" id = "last-updated">Last Updated: 4:45 PM</div>
        </div>
      <div class="blur-div">
        <hr id="top-line" color="white">
        <div class="additional-info">
          <h2 class="add-heading">Weather Details</h2>
          <h3 class="add-info" id="cloudy">Cloudy:</h3>
          <h3 class="add-info" id="humidity">Humidity:</h3>
          <h3 class="add-info" id="pressure">Pressure:</h3>
          <h3 class="add-info" id="wind">Wind: </h3>
        </div>
        <hr id="bot-line", color="">
      </div>
    </div>
  </div>
      <!-- </div>
  </div> -->
  <script src="script.js"></script>
</body>
</html>
